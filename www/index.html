<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/services.js"></script>
  </head>

  <body ng-app="starter">

    <ion-pane ng-controller="HomeCtrl">
      <ion-header-bar class="bar-dark">
        <h1 class="title">Ionic Modal Factory</h1>
      </ion-header-bar>
      <ion-content>
        <div class="card">
          <div class="item item-text-wrap">
            Problem: When working with multiple modals, the app speed tends to be affected by the amount of modals that are loaded on the DOM
            as ionic toggles between (active/hide) class.
          </div>
          <div class="item item-text-wrap">
            Solution: On modal close, remove the modal from the DOM.
          </div>
        </div>
        <div class="list">
          <div class="item item-divider">
            Default Ionic Modal
          </div>
          <div class="item">
            <button class="button button-block button-assertive" ng-click="openModal()">
                Open Modal
            </button>
          </div>
          <div class="item item-divider">
            Custom Modal
          </div>
          <div class="item">
            <button class="button button-block button-positive" ng-click="customOpenModal()">
              Open Custom Modal
            </button>
          </div>
        </div>
      </ion-content>
      <ion-footer-bar class="bar-dark">
        <div class="title">Sakhamen</div>
      </ion-footer-bar>
    </ion-pane>
  </body>
</html>
